    <style>
        @font-face {
            font-family: 'Press Start 2P';
            src: url('../fonts/PressStart2P-Regular.ttf');
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('../imgs/background.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            color: #ecf0f1;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden; /* Evita barras de rolagem */
        }

        .container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 1200px; /* Limite para o contêiner principal */
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 3em;
            color: #000000;
            text-shadow: 3px 3px 0 #5c5c5c,
                         -1px -1px 0 #FFFFFF,
                         1px -1px 0 #FFFFFF,
                         -1px 1px 0 #FFFFFF,
                         1px 1px 0 #FFFFFF;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }

        h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2em;
            color: #ffc800;
            text-shadow: 2px 2px 0 #5c5c5c,
                         -1px -1px 0 #FFFFFF,
                         1px -1px 0 #FFFFFF,
                         -1px 1px 0 #FFFFFF,
                         1px 1px 0 #FFFFFF;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .button {
            display: inline-block;
            margin: 25px;
            padding: 20px 40px;
            background-color: #bfbfbf;
            color: #000000;
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5em;
            border-radius: 50px;
            border: 5px solid #000000;
            text-align: center;
            box-shadow: 4px 4px 0 #5c5c5c, -4px -4px 0 #FFFFFF;
            transition: background-color 0.3s, transform 0.3s; /* Transição suave */
        }

        .button:hover {
            transform: scale(1.1); /* Aumenta o tamanho do botão */
            background-color: #a0a0a0; /* Altera a cor de fundo ao passar o mouse */
        }

        /* Adicionando os elementos do fundo */
        .background-element {
            position: absolute;
            width: 10%; /* Use porcentagem para responsividade */
            height: auto;
        }

        /* Posição das imagens */
        .nuvem {
            top: -20vh; /* Mantendo a posição relativa ao viewport */
            left: 15vw; /* Ajuste baseado no viewport */
            max-width: 235px; /* Limite máximo do tamanho */
        }

        .nuvem2 {
            top: -8vh;
            right: 3vw;
            max-width: 150px;
        }

        .stars {
            top: 10vh;
            left: 70vw;
            max-width: 60px;
            animation: pulse 1.5s infinite;

        }

        .stars2 {
            top: -20vh;
            left: 46vw;
            max-width: 60px;
            animation: pulse 1.5s infinite;

        }

        .estrela {
            top: -15vh;
            left: 68vw;
            max-width: 45px;
            animation: pulse 1.5s infinite;

        }

        .estrela2 {
            top: 5vh;
            left: 13vw;
            max-width: 60px;
            animation: pulse 1.5s infinite;

        }

        .coracao {
            left: 50%;
            transform: translateX(-50%); /* Centraliza horizontalmente */
            max-width: 135px;
            margin-top: 110px;
        }

        .lua {
            top: -20vh;
            right: -15vw;
            max-width: 100px;
        }

        /* Adicionando as letras */
        .a, .b, .c, .e, .p, .z {
            animation: pulse 1.5s infinite;
            position: absolute;
            bottom: 0;
            width: 5%; /* Use porcentagem para responsividade */
            max-width: 60px;
        }

        .a { top: -20vh; left: 85vw; }
        .z { top: 10vh; right: 5vw; }
        .e { top: 35vh; left: 0; }
        .p { top: 52vh; left: 55vw; }
        .c { top: -12vh; left: 5px; }
        .b { top: 55vh; left: 120px; }


        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes tremula {
    0% { transform: rotate(-15deg) translateY(0); }
    50% { transform: rotate(-10deg) translateY(-3px); }
    100% { transform: rotate(-15deg) translateY(0); }
}

.key, .trofeu, .bandeira {
    animation: pulse 1.5s infinite; 
    position: absolute; 
    bottom: 0; 
    width: 5%; 
    max-width: 60px;
}

.key { left: 5%; top: 40%; animation: pulse 1.5s infinite, tremula 1s ease-in-out infinite; /* Adiciona a nova animação */
}
.trofeu { top: 25vh; left: -20vw; }

.bandeira {
    right: 3vw;
    top: 40vh;
    transform: rotate(-15deg);
    animation: pulse 1.5s infinite, tremula 1s ease-in-out infinite; /* Adiciona a nova animação */
}

        /* Media Queries para ajustes em telas menores */
        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            h2 { font-size: 1.5em; }
            .button { font-size: 1.2em; padding: 15px 30px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2em; }
            h2 { font-size: 1.2em; }
            .button { font-size: 1em; padding: 10px 20px; }
            .background-element { width: 15%; } /* Aumenta um pouco o tamanho das imagens */
        }
    </style>
</head>
