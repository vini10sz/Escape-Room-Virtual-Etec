<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Room Virtual</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <!-- Header -->
    <header>
        <img src="../imgs/titulo.png" class="titulo" alt="tit">
        <p class ='sub'>Resolva enigmas e escape da sala!</p>

    </header>
    <p class ='realize'>FAÇA O CADASTRO PARA INICIAR O JOGO!</p>



    <section id="login">
        <form id="loginForm">

            <label class="user" for="username">NOME DE USUÁRIO</label>
            <input type="text" id="username" name="username" required>
            <label class="senha" for="password">SENHA</label>
            <input type="password" id="password" name="password" required>
            <button class="entrar" type="submit">ENTRAR</button>
        </form>
    </section>

    <!-- Fases do Jogo -->
    <section id="game" style="display:none;">
        <h2 class="desafio">DESAFIO - <span id="faseNumero">FASE 1</span></h2>
        <p id="challenge"></p>
        <form id="gameForm">
            <input type="text" id="answer" name="answer" placeholder="Digite a resposta">
            <button class="enviar" type="submit">Enviar Resposta</button>
            <button id="skipBtn">Pular Fase</button>
        </form>
        
        <!-- Timer container to align image and text -->
        <div class="timer-container">
            <img src="../imgs/TEMPO.png" class="tempo" alt="Icone Tempo">
            <p id="timer">TEMPO RESTANTE: <span id="timeLeft">90</span> SEGUNDOS</p>
        </div>
    
        <p id="feedback"></p>
        <p id="letters">LETRAS OBTIDAS: <span id="letrasObtidas"></span></p>
        <div id="confeitosContainer"></div>
    </section>

    <!-- Tela Final - Formar a Palavra -->

    <section id="finalScreen" style="display:none;">


        <p class ="letras">Essas são as letras que você conseguiu:</p>
        <p id="finalLetters"></p>
        <form id="finalForm">
            <label for="finalWord" class="final">Forme a palavra final:</label>
            <input type="text" class ="txtPalavra"id="finalWord" name="finalWord" placeholder="Digite a palavra final">
            <button class ="verificar" type="submit">VERIFICAR PALAVRA</button>
        </form>
        <p id="finalFeedback"></p>
    </section>

    <!-- Script JS -->
    <script src="js/script.js"></script>

</body>
</html>
